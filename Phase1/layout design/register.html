<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel='stylesheet' type='text/css' media='screen' href='register.css'>
  <link rel="icon" href="logo.jpeg" type="image/png">
  <title>Registro</title>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Registro</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="fullname" placeholder="Nombre completo">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
          </form>
        </div>
        <div class="card-footer text-center">
          ¿Ya tienes una cuenta? <a href="#">Inicia sesión</a>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-body text-center">
          <span>O inicia sesión con:</span>
          <i class="fab fa-facebook-square social-icons"></i>
          <i class="fab fa-twitter-square social-icons"></i>
          <i class="fab fa-instagram-square social-icons"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
