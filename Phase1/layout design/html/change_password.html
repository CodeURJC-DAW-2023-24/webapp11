<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='../css/change_password.css'>
  <link rel="icon" href="../img/logo.jpeg" type="image/png">
  <title>Cambiar Contraseña</title>

</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <div class="d-flex titulo align-items-center">
            <img src="../img/logo.jpeg" alt="Logo" class="img-fluid small-logo me-3">
            <h3>Cambiar Contraseña</h3>
          </div>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="newPassword" class="form-label">Nueva constraseña</label>
              <input type="text" class="form-control" id="newPassword" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirme constraseña</label>
              <input type="text" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Cambiar constraseña</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
